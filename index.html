<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="rating_div">
      <img src="/images/icon-star.svg" alt="star-icon" class="icon-star">
      <h2 class="title">How did we do?</h2>
      <p class="description">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
      <div class="ratings">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
      </div>
      <button class="submit_btn">SUBMIT</button>
    </div>
    <div class="thanks_div hidden">
      <img src="/images/illustration-thank-you.svg" alt="thankyou-illustration">
      <div class="rating_info">
        <p>You selected <span id="rate"></span> out of 5</p>
      </div>
      <h2 class="title">Thank You!</h2>
      <p class="description thanks-des">We appreciate you taking the time to give a rating. If you ever need more support, 
        don’t hesitate to get in touch!</p>
    </div>
  </div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Moti Rebuma</a>.
  </div> -->

  <script src="/app.js"></script>
</body>
</html>
